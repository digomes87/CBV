{% extends "app/base.html" %}
{% block content %}

  {% for objeto in object_list %}
  <div class="bg-white rounded box-shadow">
    <div class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
      <div class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark"></strong>
          <a href="{% url 'editar' objeto.id %}"><button type="button" class="btn btn-info">Atualizar</button></a>
          <a href="{% url 'deletar' objeto.id %}"><button type="button" class="btn btn-danger">Deletar</button></a>
        </div>
        <span class="d-block">@{{objeto.nome}} - {{objeto.descricao}}</span>
      </div>
    </div>
  </div>
  {% endfor%}
{% endblock %}
